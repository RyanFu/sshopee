{% extends "layout.html" %}
{% block title %}登录{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h2>后台管理登录</h2>
<div id="login_form_div">

    <div class="demo-info" style="margin-bottom:10px">
        <div class="demo-tip icon-tip">&nbsp;</div>
    </div>
    <p>登录后台添加修改数据.</p>
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" style="width:400px;padding:50px 60px">
       <form id="login_form" method="post">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" prompt="同赛盒ERP用户名" name="Username" iconWidth="28" style="width:100%;height:34px;padding:10px;">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-passwordbox" prompt="同赛盒ERP密码" name="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
        </div>
        </form>
        <div style="text-align:center;padding:5px 0">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    function submitForm(){
        $('#login_form')[0].submit()
    }
</script>
{% endblock %}
